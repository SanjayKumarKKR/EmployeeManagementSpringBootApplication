<h1> Employee List </h1>
<table class="table table-striped">
    <thead>
        <tr>
        <th> First Name </th>
        <th> Last Name </th>
        <th> Email id </th>
        <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees">
            <td>{{employee.firstname}}</td>
            <td>{{employee.lastname}}</td>
            <td>{{employee.emailId}}</td>
            <td> 
                <button (click)= "updateEmployee(employee.id)" class="btn btn-info">Update</button>
                <button (click)= "deleteEmployee(employee.id)" class="btn btn-danger" style="margin-left: 1cm;">Delete</button>
                <button (click)= "employeedetails(employee.id)" class="btn btn-info" style="margin-left: 1cm;">View</button>
            </td>
        </tr>
    </tbody>
</table>
